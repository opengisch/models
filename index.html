<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Models</title>
</head>
<body>
<script>
    (async () => {
        const path = '/'
        const response = await fetch('https://api.github.com/repos/opengisch/models/contents' + path);
        const data = await response.json();
        let dirHtmlString = '';
        let fileHtmlString = '';
        
        for (let file of data) {
            if (file.type == 'dir') {
                dirHtmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
                continue;
            }
	   
	    fileExtension = file.name.substr((file.name.lastIndexOf('.') + 1));
            if (fileExtension == 'xml') {
                fileHtmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
            }
        }
        
        fileHtmlString = `<ul>${dirHtmlString}${fileHtmlString}</ul>`;
        document.getElementsByTagName('body')[0].innerHTML = fileHtmlString;
    })()

</script>

</body>
</html>
