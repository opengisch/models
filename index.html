<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Models</title>
</head>
<body>
<script>
    (async () => {
        const path = '/'
        const response = await fetch('https://api.github.com/repos/opengisch/so-qgis-bench-results/contents' + path);
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
            fileExtension = file.name.substr((file.name.lastIndexOf('.') + 1));
            if (!(file.type == 'dir' || fileExtension == 'xml')) {
                continue;
            }
            let period = file.name.lastIndexOf('.');
            let file_name = file.name.substring(0, period);

            htmlString += `<li><a href="${file_name}">${file_name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()

</script>

</body>
</html>
